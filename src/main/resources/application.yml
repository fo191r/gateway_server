spring:
  # Se añaden las ocnfiguraciones de kubernetes
  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: true
      loadbalancer:
        mode: service
      config:
        enabled: true
      reload:
        enabled: true
        monitoring-config-maps: true
        strategy: refresh
        mode: event

    #Se añade la resolucion de paths basados en nombres de servicios
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service-s
          predicates:
            - Path=/store/**
        - id: item-service
          uri: lb://item-service-s
          predicates:
            - Path=/goods/**

logging:
  level:
    root: debug

server:
  port: 8090